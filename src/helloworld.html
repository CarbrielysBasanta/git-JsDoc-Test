<!DOCTYPE html>
<html>
  <!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@1.18.10")
  -->
  
  <style>
    body {
      background: #000428;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to left, #004e92, #000428);  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to left, #004e92, #000428); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */}
    
    .my-card{
      width: 100%;
      max-width: 850px}

    
  </style>

  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@1.18.10/dist/quasar.min.css" rel="stylesheet" type="text/css">
    
  </head>

  <body>

    <div id="q-app">

      
      <div class="q-pa-md row justify-center text-center items-start q-gutter-md">
          <div class="col-5">
        <q-card class="my-card">
          <q-card-section>
            <q-form
              @submit="onSubmit"
              @reset="onReset"
              class="q-gutter-md"
            >
              <q-input
                filled
                v-model="name"
                label="Token name *"
                lazy-rules
                :rules="[ val => val && val.length > 0 || 'Please type something']"
              ></q-input>

              <q-input
                filled
                type="text"
                v-model="symbol"
                label="Insert symbol *"
                lazy-rules
                :rules="[
                  val => val !== null && val !== '' || 'Please type the symbol'
                ]"
              ></q-input>

              <q-input
                filled
                type="number"
                v-model="price"
                label="Insert price *"
                lazy-rules
                :rules="[
                  val => val !== null && val !== '' || 'Please type the price',
                  val => val > 0 && val < 100000000000 || 'Please type a real price'
                ]"
              ></q-input>

              <q-file
                filled
                v-model="image"
                label="Select image *"
                type="file"
                name="cryptoIcon"
              ></q-file>


              <div>
                <q-btn label="Submit" type="submit" color="primary"></q-btn>
                <q-btn label="Reset" type="reset" color="primary" flat class="q-ml-sm"></q-btn>
              </div>
            </q-form>
          </q-card-section>
        </q-card>
        </div>
        

        <div class="col-5">
       
            
              <q-card class="my-card">
                <q-card-section>
                  <div class="text-h6">Sapphire</div>
                </q-card-section>
              
                <!-- <div class="q-gutter-md" style="max-width: 300px">
                  <q-form
                    @submit="onSubmit"
                    @reset="onReset"
                    class="q-gutter-md"
                  >
                  <q-input filled v-model="text" label="Filled"></q-input>
                
                  <q-btn label="Submit" type="submit" color="primary"></q-btn>
                </q-form>
                </div> -->
  
                
                 <q-markup-table>
                  <template>
                    <thead>
                      <tr>
                        <th class="text-right">Token</th>
                        <th class="text-right">Symbol</th>
                        <th class="text-right">Price</th>
                      </tr>
                    </thead>
                  </template>
                  <template>

                    <tbody>
                      <tr v-for="crypto in data">
                        <td class="text-right" >{{crypto.cryptoName}}</td>
                        <td class="text-right" >{{crypto.cryptoSymbol}}</td>
                        <td class="text-right" >{{crypto.cryptoPrice}}</td>
                        <td class="text-right" ><q-btn outline rounded color="primary"/><i class="fa-solid fa-pen"></i></td>
                        <td class="text-right" ><q-btn outline rounded color="primary"><i class="fa-solid fa-trash-can"></i></td>
                        

                      </tr>
                      
                    </tbody>
                  </template>
                </q-markup-table>  
                 <!--<div class="q-pa-md" style="max-width: 350px">
                  <q-list bordered>
              
                     <q-item clickable v-ripple v-for="item in data">
                      <q-item-section avatar>
                         <q-avatar rounded>
                          <img src="https://cdn.quasar.dev/img/mountains.jpg">
                        </q-avatar> 
                      </q-item-section>
                      <q-item-section >{{item.cryptoName}}</q-item-section>
                    </q-item>-->
              
                </div> 
                
              </q-card>
              
              
            </div>
         
        </div>
        </div>
      </div>
      </div>
    

      <!-- Add the following at the end of your body tag -->
    
      <script src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/quasar@1.18.10/dist/quasar.umd.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/quasar@1.18.10/dist/lang/es.umd.min.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script>
      Quasar.lang.set(Quasar.lang.es)
      /*
        Example kicking off the UI. Obviously, adapt this to your specific needs.
        Assumes you have a <div id="q-app"></div> in your <body> above
       */
            new Vue({
        el: '#q-app',
        data () {
          return {
            data:[],
            name: '',
            symbol: '',
            price: '',
            image: '',
            text: ''

            

          }
        },

        methods: {
          onSubmit () {
            console.log(this.image.name)
            axios.post('/crypto/add', {
              cryptoName: this.name,
              cryptoSymbol: this.symbol,
              cryptoPrice: this.price,
              cryptoIcon: this.image.name
                                })
                .then(function (response) {
                  console.log(response);
                })
                .catch(function (error) {
                  console.log(error);
                });
          },

          refreshData(){
            axios
              .get('/crypto')
              .then(response => {

                this.data = response.data
                console.log(this.data)
              });
              
              
                }, 

          onReset () {
            this.name = null
            this.symbol = null
            this.price = null
            this.image = null
          }
        },

        
        mounted:function(){
                this.refreshData();
            }


      })
    </script>
  </body>
</html>
